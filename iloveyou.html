          <script>
          // Progress bar animation
let progressBar = document.querySelector('.progress-bar');
let width = 0;
let interval = setInterval(function() {
  if (width >= 100) {
    clearInterval(interval);
    document.querySelector('.loader-wrapper').style.display = 'none';
    
    // Redirect to another page after loading is complete
    window.location.href = 'bday.html';

  } else {
    width++;
    progressBar.style.width = width + '%';
  }
}, 300); // 300 milliseconds for 30 seconds loading time

// Array of headings and messages
const headings = [
  " I love youuuuu ðŸ’–",
  "Ikaw ay bulaklak ðŸŒ¸",
  "You're so beautiful âœ¨",
  "Ang ganda moooo ðŸŒŸ",
  "Eto naaaaa ðŸ’•"
];

const messages = [
  "Sakin ka lang ha????",
  "Wait mo lang ha?",
  "Sobra sobra ðŸ’–",
  "waaaaaaa ðŸ’«",
  "Can't wait to see your smile ðŸ˜Š"
];

// Function to change text and heading
let currentIndex = 0;
let headingElement = document.getElementById("changing-heading");
let textElement = document.getElementById("changing-text");

function changeTextAndHeading() {
  // Fade out both heading and text
  headingElement.classList.add("fade-out");
  textElement.classList.add("fade-out");

  // After the fade-out is complete (0.5s), change the content
  setTimeout(function() {
    headingElement.textContent = headings[currentIndex];
    textElement.textContent = messages[currentIndex];

    // Fade back in both heading and text
    headingElement.classList.remove("fade-out");
    headingElement.classList.add("fade-in");
    textElement.classList.remove("fade-out");
    textElement.classList.add("fade-in");

    // After the fade-in is done, remove the fade-in class
    setTimeout(function() {
      headingElement.classList.remove("fade-in");
      textElement.classList.remove("fade-in");
    }, 500); // Same duration as the fade-in transition
  }, 500); // Wait for fade-out before changing text

  // Cycle through messages and headings
  currentIndex = (currentIndex + 1) % messages.length; // Cycle through both arrays
}

// Change text and heading every 3 seconds
setInterval(changeTextAndHeading, 3000);
</script>
