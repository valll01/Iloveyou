<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"> 
    <title>MY BABY | For u po</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPHMKP_U9mtexm_6io5h1MHL2BMl4hOiPeHA&s">
</head>
<body>
    <!-- Page Loading Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container">
            <h1 id="animatedText"></h1>
            <img class="gift4" src="images/rose.gif">
            <p>I love you</p>
            <button class="scroll-btn" type="button" onclick="window.location.href='iloveyou.html';">
                Click mo to daliii
            </button>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for Text Animation and Fade Effect -->
    <script>
        // Text typing animation
        const text = "Hi mahal";
        let index = 0;

        function typeText() {
            if (index < text.length) {
                document.getElementById('animatedText').innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 100);
            }
        }

        window.onload = function() {
            // Start typing effect
            typeText();

            // Fade out overlay after 1.5 seconds
            const overlay = document.getElementById('overlay');
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 1000); // Wait for fade-out to complete before hiding
            }, 1500);
        };
    </script>
</body>
</html>
